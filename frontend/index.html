<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Teacher - Smart Learning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 25px;
            padding: 25px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 8px;
            align-items: center;
        }
        
        select,
        input[type="text"] {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        select:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }
        
        select {
            flex: 0.4;
            min-width: 200px;
        }
        
        input[type="text"] {
            flex: 1;
            min-width: 300px;
        }
        
        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #whiteboard {
            min-height: 450px;
            border: 3px solid #667eea;
            padding: 35px;
            border-radius: 8px;
            background: #fafafa;
            font-size: 17px;
            line-height: 1.8;
            color: #333;
            font-family: 'Georgia', serif;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
            overflow-y: auto;
            max-height: 600px;
        }
        
        .loading {
            color: #999;
            font-style: italic;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .controls {
                flex-direction: column;
            }
            
            select,
            input[type="text"] {
                width: 100%;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö AI Teacher</h1>
        <p class="subtitle">Learn from your materials with intelligent Q&A</p>
        
        <div class="controls">
            <select id="pdfSelect">
                <option value="">Loading materials...</option>
            </select>
            
            <input type="text" id="question" placeholder="Ask a question about the selected material...">
            <button id="askBtn">üîç Ask</button>
        </div>
        
        <div id="whiteboard">
            <p class="loading">‚è≥ Loading available materials...</p>
        </div>
    </div>
    
    <script src="js/pdf_integration.js"></script>
</body>
</html>
